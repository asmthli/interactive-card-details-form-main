<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive card details form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="card-container">
                <div class="card-front card">
                    <img
                        class="card-front__logo"
                        src="images/card-logo.svg"
                        alt="card logo"
                    />
                    <p class="card-front__number" id="display-number">
                        0000 0000 0000 0000
                    </p>
                    <p class="card-front__name" id="display-name">
                        Jane Appleseed
                    </p>
                    <p class="card-front__expiry">
                        <span id="display-month">00</span>/<span
                            id="display-year"
                            >00</span
                        >
                    </p>
                </div>
                <div class="card-back card">
                    <p class="card-back__cvc" id="display-cvc">000</p>
                </div>
            </section>

            <section id="form-display" class="form-display">
                <form action="/" novalidate>
                    <div class="form-group">
                        <label for="card-name">Cardholder Name</label>
                        <input
                            id="card-name"
                            placeholder=" e.g. Jane Appleseed"
                            pattern="/^[A-Za-z]+$/"
                            required
                        />
                        <span class="error" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input
                            id="card-number"
                            placeholder=" e.g. 1234 5678 9123 0000"
                            type="text"
                            pattern="\d{16}"
                            required
                        />
                        <span class="error" aria-live="polite"></span>
                    </div>

                    <fieldset class="month-year-input">
                        <legend>Exp. Date (MM/YY)</legend>

                        <div class="form-group">
                            <label for="card-month">Month</label>
                            <input
                                id="card-month"
                                placeholder="MM"
                                type="text"
                                pattern="\d{2}"
                                required
                            />
                            <span class="error" aria-live="polite"> </span>
                        </div>

                        <div class="form-group">
                            <label for="card-year">Year</label>
                            <input
                                id="card-year"
                                placeholder="YY"
                                type="text"
                                pattern="\d{2}"
                                required
                            />
                            <span class="error" aria-live="polite"></span>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label class="card-form__cvc" for="card-cvc">CVC</label>
                        <input
                            class="card-form__cvc"
                            id="card-cvc"
                            placeholder="e.g. 123"
                            type="text"
                            pattern="\d{3}"
                            required
                        /><span class="error" aria-live="polite"></span>
                    </div>

                    <button
                        id="confirm-button"
                        class="button-primary button-primary--form"
                    >
                        Confirm
                    </button>
                </form>
            </section>

            <section id="complete-display" class="complete-display" hidden>
                <img src="images/icon-complete.svg" aria-hidden="true" />
                <h1>Thank you!</h1>
                <p>We've added your card details</p>
                <button id="continue-button" class="button-primary">
                    Continue
                </button>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by Will A.S <a href="#"></a>.
        </footer>

        <script src="index.js"></script>
    </body>
</html>
