<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive card details form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="card-container">
                <div class="card-front card">
                    <p class="card-front__number">0000 0000 0000 0000</p>
                    <p class="card-front__name">Jane Appleseed</p>
                    <p class="cart-front__expiry">00/00</p>
                </div>
                <div class="card-back">
                    <p class="card-back__cvc">000</p>
                </div>
            </section>

            <section>
                <form>
                    <label for="card-name">Cardholder Name</label>
                    <input id="card-name" placeholder=" e.g. Jane Appleseed" />

                    <label for="card-number">Card Number</label>
                    <input
                        id="card-number"
                        placeholder=" e.g. 1234 5678 9123 0000"
                    />

                    <fieldset class="month-year-input">
                        <legend>Exp. Date (MM/YY)</legend>

                        <label for="card-month">Month</label>
                        <input id="card-month" placeholder="MM" />

                        <label for="card-year">Year</label>
                        <input id="card-year" placeholder="YY" />
                    </fieldset>

                    <label for="card-cvc">CVC</label>
                    <input placeholder="e.g. 123" />

                    <button id="confirm-button" class="button-primary">
                        Confirm
                    </button>
                </form>
            </section>

            <section class="complete-display">
                <h1>Thank you!</h1>
                <p>We've added your card details Continue</p>
                <button id="continue-button" class="button-primary">
                    Continue
                </button>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Will. A.S</a>.
        </footer>
    </body>
</html>
